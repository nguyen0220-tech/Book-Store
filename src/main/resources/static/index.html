<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Test Đăng ký / Đăng nhập</title>
</head>
<body>
<h2>Đăng ký</h2>
<form id="registerForm">
    <input type="text" id="regUsername" placeholder="Username" required><br>
    <input type="password" id="regPassword" placeholder="Password" required><br>
    <button type="submit">Đăng ký</button>
</form>

<h2>Đăng nhập</h2>
<form id="loginForm">
    <input type="text" id="loginUsername" placeholder="Username" required><br>
    <input type="password" id="loginPassword" placeholder="Password" required><br>
    <button type="submit">Đăng nhập</button>
</form>

<p id="response"></p>

<script>
    // Xử lý đăng ký
    document.getElementById('registerForm').addEventListener('submit', function (e) {
        e.preventDefault();

        const data = {
            username: document.getElementById('regUsername').value,
            password: document.getElementById('regPassword').value
        };

        fetch('/api/signup', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        })
            .then(res => res.json())
            .then(result => {
                document.getElementById('response').innerText = 'Kết quả đăng kí: ' + JSON.stringify(result);
                console.log('Signup response:', result);
            })
            .catch(err => {
                console.error('Lỗi đăng ký:', err);
                document.getElementById('response').innerText = 'Lỗi đăng ký: ' + err.message;
            });
    });

    // Xử lý đăng nhập
    document.getElementById('loginForm').addEventListener('submit', function (e) {
        e.preventDefault();

        const data = {
            username: document.getElementById('loginUsername').value,
            password: document.getElementById('loginPassword').value
        };

        fetch('/api/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        })
            .then(res => res.json())
            .then(result => {
                console.log('Login response:', result);
                if (result.token) {
                    localStorage.setItem('jwt', result.token);
                    document.getElementById('response').innerText = 'Đăng nhập thành công! Token: ' + result.token;
                } else {
                    document.getElementById('response').innerText = 'Đăng nhập thất bại: ' + JSON.stringify(result);
                }
            })
            .catch(err => {
                console.error('Lỗi đăng nhập:', err);
                document.getElementById('response').innerText = 'Lỗi đăng nhập: ' + err.message;
            });
    });
</script>
</body>
</html>
