<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Quản lý đơn hàng</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<header>
    <h1>📦 Quản lý đơn hàng</h1>
    <a href="home.html" class="back-button">⬅ Về trang chủ</a>
</header>

<main>
    <label for="sortSelect">Sắp xếp:</label>
    <select id="sortSelect" onchange="handleSortChange()">
        <option value="default">Mặc định</option>
        <option value="descPrice">Giá trị đơn hàng giảm dần</option>
        <option value="ascPrice">Giá trị đơn hàng tăng dần</option>
        <option value="createdAt">Ngày đặt hàng (mới nhất)</option>
    </select>
    <label for="statusFilter">Lọc theo trạng thái:</label>
    <select id="statusFilter" onchange="handleStatusFilter()">
        <option value="">Tất cả</option>
        <option value="PENDING">Đang xử lý</option>
        <option value="PAID">Đã thanh toán</option>
        <option value="SHIPPED">Đã giao</option>
        <option value="CANCELLED">Đã hủy</option>
    </select>

    <table border="1">
        <thead>
        <tr>
            <th>ID</th>
            <th>Người đặt</th>
            <th>Tổng tiền thanh toán</th>
            <th>Giảm giá</th>
            <th>Mã coupon</th>
            <th>Ngày tạo</th>
            <th>Trạng thái</th>
            <th>Người nhận</th>
            <th>SDT</th>
            <th>Địa chỉ</th>
            <th>Thao tác</th>
        </tr>
        </thead>
        <tbody id="orderTableBody"></tbody>
    </table>
    <div id="pagination" style="margin-top: 20px; text-align: center;"></div>

</main>

<script src="order-manager.js"></script>
</body>
</html>
