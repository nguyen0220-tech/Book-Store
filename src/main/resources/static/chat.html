<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real-time Chat</title>
    <link rel="apple-touch-icon" sizes="180x180" href="icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">
    <link rel="manifest" href="icon/site.webmanifest">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 20px;
        }

        h2 {
            color: #2c3e50;
        }

        #chatWindow {
            height: 400px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            padding: 10px;
            margin-bottom: 10px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .message {
            padding: 8px 12px;
            margin: 5px 0;
            max-width: 70%;
            border-radius: 15px;
            word-wrap: break-word;
            transition: transform 0.2s;
        }

        .message:hover {
            transform: scale(1.02);
        }

        .sent {
            background-color: #d1e7ff;
            color: #0d6efd;
            margin-left: auto;
            text-align: right;
        }

        .received {
            background-color: #d4edda;
            color: #155724;
            margin-right: auto;
            text-align: left;
        }

        #status {
            margin-bottom: 10px;
            font-weight: bold;
        }

        #inputForm {
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            padding: 8px 12px;
            border-radius: 20px;
            border: 1px solid #ccc;
            outline: none;
            transition: border-color 0.2s;
        }

        #messageInput:focus {
            border-color: #0d6efd;
        }

        #inputForm button {
            padding: 8px 16px;
            background-color: #0d6efd;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #inputForm button:hover {
            background-color: #0b5ed7;
        }

        select {
            padding: 5px 10px;
            margin-bottom: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
<h2>üí¨ Real-time Chat</h2>

<select id="recipientSelect"></select>

<div id="chatWindow" style="background-color: bisque"></div>

<form id="inputForm">
    <input type="text" id="messageInput" placeholder="Message..." required />

<script type="module" src="/auth-utils.js"></script>
<script type="module" src="chat.js"></script>

</html>
