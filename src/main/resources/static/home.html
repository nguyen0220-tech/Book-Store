<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Book Store Admin - Home</title>
    <link rel="stylesheet" href="style.css"/>
    <style>

    </style>
</head>
<body>

<header>
    <h1>📚 Book Store</h1>
    <nav>
        <a href="user.html">Quản lý Người dùng</a>
        <a href="book.html">Quản lý kho Sách</a>
        <a href="order-manager.html">Quản lý đơn hàng</a>
    </nav>
    <a href="user-profile.html" class="cart-link">Trang cá nhân</a>
    <a href="cart.html" class="cart-link">🛒 Xem giỏ hàng</a>
    <a href="order-history.html" class="cart-link">📦 Xem lịch sử đặt hàng</a>
    <button id="logoutBtn">Logout</button>
    <p id="logoutMessage" class="error"></p>
</header>

<main>
    <section class="card">
        <h2>🔍 Tìm kiếm sách</h2>
        <input id="searchKeyword" placeholder="Tác giả / Tiêu đề / Thể loại" style="width:300px;"/>
        <button onclick="searchByAuthor()">Tìm theo Tác giả</button>
        <button onclick="searchByTitle()">Tìm theo Tiêu đề</button>
        <button onclick="searchByCategory()">Tìm theo Thể loại</button>
    </section>

    <section class="card">
        <h3>📋 Danh sách sản phẩm</h3>
        <div id="bookList"></div>
        <div id="paginationControls" class="pagination" style="margin-top: 1rem;"></div>
    </section>
</main>

<script src="home.js"> </script>

</body>
</html>
