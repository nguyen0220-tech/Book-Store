<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="apple-touch-icon" sizes="180x180" href="icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">
    <link rel="manifest" href="icon/site.webmanifest">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login | BookStore</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

<h2 id="formTitle">Login</h2>

<!-- LOGIN FORM -->
<form id="loginForm" class="active">
    <input type="text" id="loginUsername" placeholder="Email" required>
    <input type="password" id="loginPassword" placeholder="Password" required>
    <button type="submit">Login</button>
    <p class="error" id="loginMessage"></p>
</form>

<!-- Nút login bằng Google -->
<div id="oauthLogin" style="margin-top: 1rem;">
    <button id="googleLogin" type="button">Login with Google</button>
</div>

<!-- SIGNUP FORM -->
<form id="signupForm">
    <input type="text" id="signupEmail" placeholder="Email" required>
    <input type="password" id="signupPassword" placeholder="Password" required>
    <button type="submit">Sign Up</button>
    <p class="error" id="signupMessage"></p>
</form>

<p class="toggle" id="toggleForm">Don't have an account? Sign Up</p>

<script type="module" src="/auth-utils.js"></script>

<script type="module">
    const loginForm = document.getElementById("loginForm");
    const signupForm = document.getElementById("signupForm");
    const toggleBtn = document.getElementById("toggleForm");
    const formTitle = document.getElementById("formTitle");
    const googleLogin = document.getElementById("googleLogin");

    // Toggle between login/signup
    toggleBtn.addEventListener("click", () => {
        const isLogin = loginForm.classList.contains("active");
        loginForm.classList.toggle("active");
        signupForm.classList.toggle("active");
        formTitle.textContent = isLogin ? "Sign Up" : "Login";
        toggleBtn.textContent = isLogin
            ? "Already have an account? Login"
            : "Don't have an account? Sign Up";
    });

    const API_BASE = window.location.origin;


    // LOGIN
    loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const username = document.getElementById("loginUsername").value;
        const password = document.getElementById("loginPassword").value;

        try {
            const res = await fetch(`${API_BASE}/auth/login`, {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({username, password})
            });
            const result = await res.json();
            if (res.ok && result.success) {
                localStorage.setItem("accessToken", result.data.accessToken);
                localStorage.setItem("refreshToken", result.data.refreshToken);
                localStorage.setItem("userId", result.data.userId);
                window.location.href = "/home.html";
            } else {
                document.getElementById("loginMessage").textContent = result.message || "Login failed";
            }
        } catch (err) {
            document.getElementById("loginMessage").textContent = "Server error: " + err.message;
        }
    });

    // SIGNUP
    signupForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const username = document.getElementById("signupEmail").value;
        const password = document.getElementById("signupPassword").value;

        try {
            const res = await fetch(`${API_BASE}/auth/signup`, {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({username, password})
            });
            const result = await res.json();
            if (res.ok && result.success) {
                alert("Signup successful! Please verify in email: " + username);
                toggleBtn.click();
            } else {
                document.getElementById("signupMessage").textContent = result.message || "Signup failed";
            }
        } catch (err) {
            document.getElementById("signupMessage").textContent = "Server error: " + err.message;
        }
    });

    // GOOGLE LOGIN - da login thanh cong nhung chua the refresh token
    googleLogin.addEventListener("click", () => {
        const popup = window.open(`${API_BASE}/oauth2/authorization/google`, "googleLogin", "width=500,height=600");
    });

    window.addEventListener("message", (event) => {
        if (event.origin !== window.location.origin) return;
        const result = event.data;

        if (result && result.success) {
            const { accessToken, refreshToken, userId } = result.data;

            if (accessToken) localStorage.setItem("accessToken", accessToken);
            if (refreshToken) localStorage.setItem("refreshToken", refreshToken);
            if (userId) localStorage.setItem("userId", userId);

            window.location.href = "/home.html";
        }
    });


</script>
</body>
</html>
