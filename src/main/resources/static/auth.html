<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="apple-touch-icon" sizes="180x180" href="icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">
    <link rel="manifest" href="icon/site.webmanifest">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login | BookStore</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

<h2 id="formTitle">Login</h2>

<!-- LOGIN FORM -->
<form id="loginForm" class="active">
    <input type="text" id="loginUsername" placeholder="Email" required>
    <input type="password" id="loginPassword" placeholder="Password" required>
    <button type="submit">Login</button>
    <p class="error" id="loginMessage"></p>
</form>

<!-- Nút login bằng Google -->
<div id="oauthLogin" style="margin-top: 1rem;">
    <button id="googleLogin" type="button">Đăng nhập bằng Google</button>
</div>
<!-- Toggle tìm username -->
<p class="toggle" id="toggleFindUsername">Bạn quên tài khoản ?</p>

<!-- FORM Find Username -->
<form id="findUsernameForm">
    <h3>Tìm tài khoản</h3>
    <input type="text" id="phoneNumber" placeholder="Nhập số điện thoại" required>
    <button type="submit">Tìm</button>
    <p class="info" id="findUsernameMessage"></p>
</form>

<!-- Toggle reset password -->
<p class="toggle" id="toggleForgetPass">Bạn quên mật khẩu ?</p>

<!-- FORM Forget Password -->
<form id="forgetPassForm">
    <h3>Tìm mật khẩu</h3>
    <input type="text" id="forgetPassUsername" placeholder="Nhập email" required>
    <button type="submit">Gửi email</button>
    <p class="info" id="forgetPassMessage"></p>
</form>

<!-- SIGNUP FORM -->
<form id="signupForm">
    <input type="text" id="signupEmail" placeholder="Email" required>
    <input type="password" id="signupPassword" placeholder="Password" required>
    <input type="text" id="signupFullName" placeholder="Full Name" required>
    <input type="text" id="signupPhone" placeholder="Số điện thoại" required>

    <div style="display: flex; gap: 10px; margin-top: 8px;">
        <input type="number" id="signupYear" placeholder="Năm sinh" min="1900" max="2100" required>
        <input type="number" id="signupMonth" placeholder="Tháng" min="1" max="12" required>
        <input type="number" id="signupDay" placeholder="Ngày" min="1" max="31" required>
    </div>
    <button type="submit">Sign Up</button>
    <p class="error" id="signupMessage"></p>
</form>

<p class="toggle" id="toggleForm">Nếu bạn chưa có tài khoản, vui lòng đăng kí</p>

<script type="module" src="/auth-utils.js"></script>

<script type="module">
    const loginForm = document.getElementById("loginForm");
    const signupForm = document.getElementById("signupForm");
    const toggleBtn = document.getElementById("toggleForm");
    const formTitle = document.getElementById("formTitle");
    const googleLogin = document.getElementById("googleLogin");

    // Toggle between login/signup
    toggleBtn.addEventListener("click", () => {
        const isLogin = loginForm.classList.contains("active");
        loginForm.classList.toggle("active");
        signupForm.classList.toggle("active");
        formTitle.textContent = isLogin ? "Sign Up" : "Login";
        toggleBtn.textContent = isLogin
            ? "Already have an account? Login"
            : "Don't have an account? Sign Up";
    });

    const API_BASE = window.location.origin;


    // LOGIN
    loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const username = document.getElementById("loginUsername").value;
        const password = document.getElementById("loginPassword").value;

        try {
            const res = await fetch(`${API_BASE}/auth/login`, {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({username, password})
            });
            const result = await res.json();
            if (res.ok && result.success) {
                localStorage.setItem("accessToken", result.data.accessToken);
                localStorage.setItem("refreshToken", result.data.refreshToken);
                localStorage.setItem("userId", result.data.userId);
                window.location.href = "/home.html";
            } else {
                document.getElementById("loginMessage").textContent = result.message || "Login failed";
            }
        } catch (err) {
            document.getElementById("loginMessage").textContent = "Server error: " + err.message;
        }
    });

    // SIGNUP
    signupForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const username = document.getElementById("signupEmail").value;
        const password = document.getElementById("signupPassword").value;
        const fullName = document.getElementById("signupFullName").value;
        const phone = document.getElementById("signupPhone").value;
        const yearOfBirth = document.getElementById("signupYear").value;
        const monthOfBirth = document.getElementById("signupMonth").value;
        const dayOfBirth = document.getElementById("signupDay").value;

        const messageEl = document.getElementById("signupMessage");
        messageEl.textContent = "Processing...";

        try {
            const res = await fetch(`${API_BASE}/auth/signup`, {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({
                    username,
                    password,
                    fullName,
                    phone,
                    yearOfBirth,
                    monthOfBirth,
                    dayOfBirth
                })
            });

            let result = {};
            try {
                result = await res.json();
            } catch (err) {
                messageEl.textContent = "Unexpected server response";
                return;
            }

            if (res.ok && result.success) {
                alert(result.message || "Signup successful! Please check your email: " + username);
                toggleBtn.click();
            } else {
                if (result.errors) {
                    const errorMessages = Object.values(result.errors).join(",\n");
                    messageEl.textContent = errorMessages;
                } else {
                    messageEl.textContent = result.message || `Signup failed (HTTP ${res.status})`;
                }
            }
        } catch (err) {
            messageEl.textContent = "Server error: " + err.message;
        }
    });


    // GOOGLE LOGIN - da login thanh cong nhung chua the refresh token
    googleLogin.addEventListener("click", () => {
        const popup = window.open(`${API_BASE}/oauth2/authorization/google`, "googleLogin", "width=500,height=600");
    });

    window.addEventListener("message", (event) => {
        if (event.origin !== window.location.origin) return;
        const result = event.data;

        if (result && result.success) {
            const { accessToken, refreshToken, userId } = result.data;

            if (accessToken) localStorage.setItem("accessToken", accessToken);
            if (refreshToken) localStorage.setItem("refreshToken", refreshToken);
            if (userId) localStorage.setItem("userId", userId);

            window.location.href = "/home.html";
        }
    });
    const findUsernameForm = document.getElementById("findUsernameForm");
    const toggleFindUsername = document.getElementById("toggleFindUsername");

    // Toggle hiển thị Find Username form
    toggleFindUsername.addEventListener("click", () => {
        loginForm.classList.remove("active");
        signupForm.classList.remove("active");
        findUsernameForm.classList.add("active");
        formTitle.textContent = "Find Username";
    });

    // Submit Find Username
    findUsernameForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const phoneNumber = document.getElementById("phoneNumber").value;
        const messageEl = document.getElementById("findUsernameMessage");

        messageEl.textContent = "Searching...";

        try {
            const res = await fetch(`${API_BASE}/auth/find-username`, {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({ phoneNumber })
            });
            const result = await res.json();

            if (res.ok && result.success && result.data) {
                messageEl.textContent = `Your username is: ${result.data.username}`;
            } else {
                messageEl.textContent = result.message || "Username not found";
            }
        } catch (err) {
            messageEl.textContent = "Server error: " + err.message;
        }
    });


    const forgetPassForm = document.getElementById("forgetPassForm");
    const toggleForgetPass = document.getElementById("toggleForgetPass");

    // Toggle hiển thị Forget Password form
    toggleForgetPass.addEventListener("click", () => {
        loginForm.classList.remove("active");
        signupForm.classList.remove("active");
        findUsernameForm.classList.remove("active");
        forgetPassForm.classList.add("active");
        formTitle.textContent = "Reset Password";
    });

    // Submit Forget Password (gửi link)
    forgetPassForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const username = document.getElementById("forgetPassUsername").value;
        const messageEl = document.getElementById("forgetPassMessage");

        messageEl.textContent = "Sending reset link...";

        try {
            const res = await fetch(`${API_BASE}/auth/forget-pass`, {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({ username })
            });
            const result = await res.json();

            if (res.ok && result.success) {
                messageEl.classList.remove("error");
                messageEl.classList.add("info");
                // Nếu data null thì dùng message
                messageEl.textContent = result.data || result.message;
            } else {
                messageEl.classList.remove("info");
                messageEl.classList.add("error");
                messageEl.textContent = result.message || "Failed to send reset link";
            }


        } catch (err) {
            messageEl.textContent = "Server error: " + err.message;
        }
    });

</script>
</body>
</html>
