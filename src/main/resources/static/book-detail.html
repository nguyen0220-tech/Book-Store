<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="apple-touch-icon" sizes="180x180" href="icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">
    <link rel="manifest" href="icon/site.webmanifest">
    <meta charset="UTF-8" />
    <title>Chi ti·∫øt s√°ch</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f6f9;
            color: #333;
        }
        header {

        #bookDetailContainer img {

        }
        .price del {

        }
        .sale {

        }
    </style>
</head>
<body>
<header>
    <h1>üìö Chi ti·∫øt s√°ch</h1>
    <a href="home.html">üè† Quay v·ªÅ trang ch·ªß</a>
</header>

<div id="bookDetailContainer">
    <!-- N·ªôi dung s√°ch s·∫Ω ƒë∆∞·ª£c render b·∫±ng JS -->
</div>
<div id="reviewSection" style="max-width: 900px; margin: 20px auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
    <h2>üí¨ ƒê√°nh gi√° c·ªßa ng∆∞·ªùi d√πng</h2>
    <div style="margin-bottom:10px;">
        <label for="filterReview">Filter:</label>
        <select id="filterReview">
            <option value="REVIEW_NEW">M·ªõi nh·∫•t</option>
            <option value="RATING_HIGH">ƒêi·ªÉm cao nh·∫•t</option>
            <option value="RATING_LOW">ƒêi·ªÉm th·∫•p nh·∫•t</option>
        </select>
        <button id="applyFilterBtn" style="margin-left:10px;">√Åp d·ª•ng</button>
    </div>
    <div id="reviewList"></div>
    <button id="loadMoreReviews" style="margin-top:10px; padding:6px 12px; cursor:pointer;">Xem th√™m</button>
</div>

<script type="module" src="/auth-utils.js"></script>
<!-- Ph·∫ßn JS -->
<script type="module">
    const API_BASE = window.location.origin;
    const accessToken = localStorage.getItem("accessToken");

    function getBookIdFromUrl() {
        const params = new URLSearchParams(window.location.search);
        return params.get("bookId");
    }

    async function fetchBookDetail(bookId) {
        try {
            const res = await fetch(`${API_BASE}/book/detail/${bookId}`, {
                headers: { Authorization: `Bearer ${accessToken}` }
            });
            const result = await res.json();
            if (res.ok && result.success) {
                showBookDetail(result.data);
            } else {
                alert(result.message || "Kh√¥ng th·ªÉ l·∫•y chi ti·∫øt s√°ch");
            }
        } catch (err) {
            alert("L·ªói server: " + err.message);
        }
    }

    function showBookDetail(book) {
        const container = document.getElementById("bookDetailContainer");

        let priceHtml;
        if (book.salePrice && book.salePrice < book.price) {
            priceHtml = `
            <p class="price">
                <del>${book.price.toLocaleString()} ‚Ç©</del>
                <span class="sale">${book.salePrice.toLocaleString()} ‚Ç©</span>
            </p>
        `;
        } else {
            priceHtml = `<p class="price">${book.price.toLocaleString()} ‚Ç©</p>`;
        }

        // ‚≠ê Hi·ªÉn th·ªã ƒëi·ªÉm trung b√¨nh ƒë√°nh gi√° (c√≥ th·ªÉ l√† 0.0)
        const avg = book.averageRating?.toFixed(1) || "0.0";
        const stars = renderStars(avg);

        container.innerHTML = `
        <img src="${book.imgUrl || '/default-book.png'}" alt="${book.title}">
        <div class="book-info">
            <h2>${book.title}</h2>
            <p><b>T√°c gi·∫£:</b> ${book.author || "Kh√¥ng r√µ"}</p>
            ${priceHtml}
            <p><b>Th·ªÉ lo·∫°i:</b> ${book.categoryName}</p>

            <p><b>‚≠ê ƒê√°nh gi√° trung b√¨nh:</b> ${stars} (${avg}/5)</p>

            <p><b>M√¥ t·∫£:</b> ${book.description || "Ch∆∞a c√≥ m√¥ t·∫£"}</p>
            <div style="margin-top:10px;">
                <label for="qty-detail">S·ªë l∆∞·ª£ng:</label>
                <input type="number" id="qty-detail" value="1" min="1" max="${book.stock}" style="width:60px; margin-left:5px;">
                <button id="addCartBtn" style="margin-left:10px; padding:6px 12px; background:#3498db; color:white; border:none; border-radius:6px; cursor:pointer;">
                    üõí Th√™m v√†o gi·ªè
                </button>
            </div>
        </div>
    `;

        document.getElementById("addCartBtn").addEventListener("click", () => {
            const qty = parseInt(document.getElementById("qty-detail").value) || 1;
            addToCart(book.id, qty);
        });
    }

    // üü° H√†m t·∫°o bi·ªÉu t∆∞·ª£ng sao t·ª´ ƒëi·ªÉm trung b√¨nh
    function renderStars(avg) {
        const fullStar = "‚≠ê";
        const emptyStar = "‚òÜ";
        const rounded = Math.round(avg);
        return fullStar.repeat(rounded) + emptyStar.repeat(5 - rounded);
    }

    let reviewPage = 0;
    const reviewSize = 5;
    let totalReviewPages = 1;
    let currentFilter = "REVIEW_NEW"; // m·∫∑c ƒë·ªãnh

    async function fetchReviewsByBookId(bookId, page = 0, size = 5, filter = currentFilter) {
        try {
            const res = await fetch(`${API_BASE}/review/book/detail?bookId=${bookId}&filter=${filter}&page=${page}&size=${size}`, {
                headers: { Authorization: `Bearer ${accessToken}` }
            });
            const result = await res.json();

            if (res.ok && result.success) {
                renderReviewList(result.data.content, page === 0);
                totalReviewPages = result.data.totalPages;
            } else {
                if (page === 0)
                    document.getElementById("reviewList").innerHTML = `<p>Kh√¥ng th·ªÉ t·∫£i danh s√°ch ƒë√°nh gi√°.</p>`;
            }
        } catch (err) {
            if (page === 0)
                document.getElementById("reviewList").innerHTML = `<p>L·ªói server: ${err.message}</p>`;
        }
    }

    function renderReviewList(reviews, reset = false) {
        const container = document.getElementById("reviewList");
        if (reset) container.innerHTML = "";

        if (!reviews || reviews.length === 0) {
            if (reset)
                container.innerHTML = `<p>üì≠ Ch∆∞a c√≥ ƒë√°nh gi√° n√†o cho s√°ch n√†y.</p>`;
            return;
        }

        const html = reviews.map(r => {
            const ratingNum = ratingToNumber(r.rating);
            const stars = "‚≠ê".repeat(ratingNum) + "‚òÜ".repeat(5 - ratingNum);

            // N·∫øu c√≥ ·∫£nh, hi·ªÉn th·ªã ·∫£nh review b√™n d∆∞·ªõi n·ªôi dung
            const imageHtml = r.imageReviewUrl
                ? `<div style="margin-top:8px;">
                   <img src="${r.imageReviewUrl}"
                        alt="Review Image"
                        style="max-width:200px; border-radius:8px; cursor:pointer; transition:transform 0.2s;"
                        onmouseover="this.style.transform='scale(1.15)'"
                        onmouseout="this.style.transform='scale(1)'"
                   />
               </div>`
                : "";

            return `
        <div style="border-bottom: 1px solid #eee; padding: 12px 0;">
            <p><b>${r.username}</b> ‚Äî
               <small>${new Date(r.createdAt).toLocaleDateString("ko-KR")}</small>
            </p>
            <p>${stars} (${ratingNum}/5)</p>
            <p style="white-space: pre-wrap;">${r.content || "(Kh√¥ng c√≥ n·ªôi dung)"}</p>
            ${imageHtml}
        </div>
        `;
        }).join("");

        container.insertAdjacentHTML("beforeend", html);
    }

    function ratingToNumber(rating) {
        switch (rating) {
            case "ONE": return 1;
            case "TWO": return 2;
            case "THREE": return 3;
            case "FOUR": return 4;
            case "FIVE": return 5;
            default: return 0;
        }
    }

    document.getElementById("loadMoreReviews").addEventListener("click", () => {
        if (reviewPage + 1 >= totalReviewPages) {
            alert("Kh√¥ng c√≤n review n√†o n·ªØa.");
            return;
        }
        reviewPage++;
        const bookId = getBookIdFromUrl();
        fetchReviewsByBookId(bookId, reviewPage, reviewSize, currentFilter);
    });


    document.getElementById("applyFilterBtn").addEventListener("click", () => {
        const bookId = getBookIdFromUrl();
        currentFilter = document.getElementById("filterReview").value;
        reviewPage = 0;
        fetchReviewsByBookId(bookId, reviewPage, reviewSize, currentFilter);
    });


    // H√†m g·ªçi API th√™m v√†o gi·ªè
    async function addToCart(bookId, quantity) {
        try {
            const response = await fetch(`${API_BASE}/cart/items`, {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${accessToken}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ bookId, quantity })
            });

            const result = await response.json();
            if (result.success) {
                alert(result.message || "ƒê√£ th√™m v√†o gi·ªè h√†ng!");
            } else {
                alert("Kh√¥ng th·ªÉ th√™m v√†o gi·ªè: " + result.message);
            }
        } catch (error) {
            console.error("L·ªói khi th√™m v√†o gi·ªè h√†ng:", error);
            alert("C√≥ l·ªói x·∫£y ra khi th√™m v√†o gi·ªè h√†ng!");
        }
    }

    window.onload = () => {
        const bookId = getBookIdFromUrl();
        if (!bookId) {
            alert("Kh√¥ng t√¨m th·∫•y ID s√°ch trong URL");
            return;
        }
        fetchBookDetail(bookId);
        fetchReviewsByBookId(bookId);
    }
</script>

</body>
</html>
