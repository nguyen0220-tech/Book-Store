    <style>

<body>
<header>
    <h1>üìö Chi ti·∫øt s√°ch</h1>
    <a href="home.html">üè† Quay v·ªÅ trang ch·ªß</a>
</header>

<div id="bookDetailContainer">
    <!-- N·ªôi dung s√°ch s·∫Ω ƒë∆∞·ª£c render b·∫±ng JS -->
</div>

<script type="module" src="/auth-utils.js"></script>
<!-- Ph·∫ßn JS -->
<script type="module">
    const API_BASE = window.location.origin;
    const accessToken = localStorage.getItem("accessToken");

    function getBookIdFromUrl() {
        const params = new URLSearchParams(window.location.search);
        return params.get("bookId");
    }

    async function fetchBookDetail(bookId) {
        try {
            const res = await fetch(`${API_BASE}/book/${bookId}`, {
                headers: { Authorization: `Bearer ${accessToken}` }
            });
            const result = await res.json();
            if (res.ok && result.success) {
                showBookDetail(result.data);
            } else {
                alert(result.message || "Kh√¥ng th·ªÉ l·∫•y chi ti·∫øt s√°ch");
            }
        } catch (err) {
            alert("L·ªói server: " + err.message);
        }
    }

    function showBookDetail(book) {
        const container = document.getElementById("bookDetailContainer");

        let priceHtml;
        if (book.salePrice && book.salePrice < book.price) {
            priceHtml = `
                <p class="price">
                    <del>${book.price.toLocaleString()} ‚Ç©</del>
                    <span class="sale">${book.salePrice.toLocaleString()} ‚Ç©</span>
                </p>
            `;
        } else {
            priceHtml = `<p class="price">${book.price.toLocaleString()} ‚Ç©</p>`;
        }

        // Render chi ti·∫øt + input s·ªë l∆∞·ª£ng + n√∫t th√™m gi·ªè
        container.innerHTML = `
            <img src="${book.imgUrl || '/default-book.png'}" alt="${book.title}">
            <div class="book-info">
                <h2>${book.title}</h2>
                <p><b>T√°c gi·∫£:</b> ${book.author || "Kh√¥ng r√µ"}</p>
                ${priceHtml}
                <p><b>Th·ªÉ lo·∫°i:</b> ${book.categoryName}</p>
                <p><b>M√¥ t·∫£:</b> ${book.description || "Ch∆∞a c√≥ m√¥ t·∫£"}</p>
                <p class="stock">Kho: ${book.stock}</p>
                <div style="margin-top:10px;">
                    <label for="qty-detail">S·ªë l∆∞·ª£ng:</label>
                    <input type="number" id="qty-detail" value="1" min="1" max="${book.stock}" style="width:60px; margin-left:5px;">
                    <button id="addCartBtn" style="margin-left:10px; padding:6px 12px; background:#3498db; color:white; border:none; border-radius:6px; cursor:pointer;">
                        üõí Th√™m v√†o gi·ªè
                    </button>
                </div>
            </div>
        `;

        document.getElementById("addCartBtn").addEventListener("click", () => {
            const qty = parseInt(document.getElementById("qty-detail").value) || 1;
            addToCart(book.id, qty);
        });
    }

    // H√†m g·ªçi API th√™m v√†o gi·ªè
    async function addToCart(bookId, quantity) {
        try {
            const response = await fetch(`${API_BASE}/cart/items`, {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${accessToken}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ bookId, quantity })
            });

            const result = await response.json();
            if (result.success) {
                alert(result.message || "ƒê√£ th√™m v√†o gi·ªè h√†ng!");
            } else {
                alert("Kh√¥ng th·ªÉ th√™m v√†o gi·ªè: " + result.message);
            }
        } catch (error) {
            console.error("L·ªói khi th√™m v√†o gi·ªè h√†ng:", error);
            alert("C√≥ l·ªói x·∫£y ra khi th√™m v√†o gi·ªè h√†ng!");
        }
    }

    window.onload = () => {
        const bookId = getBookIdFromUrl();
        if (!bookId) {
            alert("Kh√¥ng t√¨m th·∫•y ID s√°ch trong URL");
            return;
        }
        fetchBookDetail(bookId);
    }
</script>
