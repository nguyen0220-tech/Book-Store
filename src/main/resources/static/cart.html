<h1>🛒 Giỏ hàng của bạn</h1>

<div id="cartContainer"></div>

<input type="text" id="recipientPhone" placeholder="Số điện thoại" required />
<input type="text" id="shippingAddress" placeholder="Địa chỉ giao hàng" required />
