<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ADMIN DASHBOARD</title>
    <link rel="apple-touch-icon" sizes="180x180" href="icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">
    <link rel="manifest" href="icon/site.webmanifest">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            min-height: 100vh;
            background-color: #f4f6f8;
        }

        /* Sidebar */
        .sidebar {
            width: 220px;
            background-color: #007bff;
            color: white;
            display: flex;
            flex-direction: column;
            padding-top: 20px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #0056b3;
        }

        .sidebar a.active {
            background-color: #004080;
            font-weight: bold;
        }

        /* Icons using emoji (can replace with svg/fontawesome) */
        .sidebar a span.icon {
            font-size: 18px;
        }

        /* Main content */
        .main-content {
            flex: 1;
            padding: 20px;
        }

        .home-link {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .home-link:hover {
            background-color: #1e7e34;
        }

        h1 {
            margin-top: 0;
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <a href="user.html" class="active"><span class="icon">👤</span> Quản lý Người dùng</a>
    <a href="book.html"><span class="icon">📚</span> Quản lý kho Sách</a>
    <a href="order-manager.html">
        <span class="icon">📝</span> Quản lý đơn hàng
        <span id="countOrdersBadge" style="
            background-color:red;
            color:white;
            border-radius:50%;
            padding:2px 7px;
            font-size:12px;
            margin-left:5px;
            font-weight:bold;
            display:inline-block;
        ">0</span>
    </a>
    <a href="coupon-admin.html"><span class="icon">🎟️</span> Quản lý Coupon</a>
    <a href="point-and-rank-manager.html"><span class="icon">📊</span> Quản lý Point & Rank</a>
    <a href="system-notification.html"><span class="icon">📣</span> Gửi thông báo</a>
</div>

<!-- Main content -->
<div class="main-content">
    <a href="home.html" class="home-link">🏠 Quay về trang chủ</a>
    <h1>Chào mừng Admin!</h1>
    <p>Chọn mục bên trái để quản lý hệ thống.</p>
</div>

<script type="module">
    const API_BASE = window.location.origin;
    const accessToken = localStorage.getItem("accessToken");

    async function updateOrderCountBadge() {
        try {
            const res = await fetch(`${API_BASE}/order/count-not-confirmed`, {
                headers: { Authorization: `Bearer ${accessToken}` }
            });
            const data = await res.json();
            if (data.success) {
                const badge = document.getElementById("countOrdersBadge");
                badge.textContent = data.data;
                badge.style.display = data.data > 0 ? "inline-block" : "none";
            }

        } catch (err) {
            console.error("Lỗi khi gọi API order/count-not-confirmed:", err);
        }
    }

    // Gọi khi load page
    window.onload = () => {
        updateOrderCountBadge();
    };
</script>

</body>
</html>
